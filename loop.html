<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 列出1到1000，不能被2整除，也不能被3整除的數字
        // for迴圈(初始值; 條件式; 更新初始值)
        for (let i = 1; i <= 1000; i++){
            if (i % 2 !== 0 && i % 3 !== 0) {
                console.log(i);  //得出不能被3整除的奇數
            }
        }





        
    </script>
</body>
</html>
