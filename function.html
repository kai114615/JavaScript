<!DOCTYPE html>
<html lang="zh-hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // function宣告
        function sayHi(name){
            let message = "Hello World!!"
            if(!name){
                message = `Hello ${name}`;
            }
            return message;
        }

        // function 呼叫
        const result = sayHi();
        console.log(result);
    </script>
</body>
</html>
